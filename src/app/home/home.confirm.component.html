<h2 mat-dialog-title class="confirm-message">{{data.text}}</h2>
<mat-dialog-content class="mat-typography">
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="btn btn-outline-primary btn-submit cancel" mat-dialog-close cdkFocusInitial>Cancel</button>
  <button class="btn btn-outline-primary btn-submit confirm" [mat-dialog-close]="true">Confirm</button>
</mat-dialog-actions>
